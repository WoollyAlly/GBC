---
layout: default
---
<section id="content">

	<div class="section center nobg nomargin noborder nobottompadding">
		<div class="container clearfix">

			<div class=" nobottommargin">

				<div class="heading-block">
                    <h1>Thank you for your email</h1>
                	<span>We will reply soon</span>
                    <a href="/" class="button button-3d nomargin" >Home</a>
				</div>
				{% for issue in site.collections %}
  <li>
    <h6 class="post-meta">
      Issue {{ issue[1].label }}
      &mdash;
      {{ issue[1].date | date: "%b %-d, %Y" }}
    </h6>
    <h2>
      {{ issue[1].title }}
    </h2>
  </li>
{% endfor %}

			</div>

		</div>
	</div>
</section>

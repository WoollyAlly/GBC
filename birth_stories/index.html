---
layout: default
---
		<section id="content">


				<!--Prenatal Breastfeeding Classes-->
				<div class="section nobg notopmargin noborder bottommargin-sm">
					<div class="container clearfix">

						<div class=" nobottommargin">

							<div class="heading-block">

								<h2 class="editable">Birth Stories</h2>
								<!--<span>Duis mollis, est non commodo luctus. Donec sed odio dui</span>-->

							</div>

						
                        {% for midwife in site.birthstories %} 
						<div class="col-md-6 bottommargin">

							<div class="team team-list clearfix">
								<div class="team-image">
									<img src="{{ midwife.profile_image_path }}" alt="{{ midwife.title }}">
								</div>
								<div class="team-desc">
									<div class="team-title"><h4>{{midwife.title}}</h4><span>{{midwife.sub_title}}</span></div>
									<div class="team-content">
										<p>{{midwife.mini_bio}}</p>
									</div>
									<a href="{{midwife.url}}" data-lightbox="ajax">View more</a>
								</div>
							</div>

						</div> 
                        
                        {% endfor %}

						</div>

					</div>
				</div>
				<!--Prenatal Breastfeeding Classes-->
				

		</section>
		<!-- #content end -->

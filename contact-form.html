<section id="content" class="portfolio-ajax-modal">

			<div class="content-wrap">

				<div class="container clearfix">

					<!-- Postcontent
					============================================= -->
					<div class="postcontent nobottommargin">

						<h3>Send us an Email</h3>

						<div class="contact-widget" data-alert-type="inline">

							<div class="contact-form-result"></div>

							<form class="nobottommargin" id="template-contactform" name="template-contactform" action="https://formspree.io/kkarich@yahoo.com" method="post">

								<div class="form-process"></div>

								<div class="col_one_third">
									<label for="name">Name <small>*</small></label>
									<input type="text" id="template-contactform-name" name="name" required class="sm-form-control required" aria-required="true">
								</div>

								<div class="col_one_third">
									<label for="template-contactform-email">Email <small>*</small></label>
									<input type="email" id="template-contactform-email" name="email" required class="required email sm-form-control" aria-required="true">
								</div>

								<div class="col_one_third col_last">
									<label for="template-contactform-phone">Phone</label>
									<input type="text" id="template-contactform-phone" name="phone" class="sm-form-control">
								</div>

								<div class="clear"></div>

								<div class="col_two_third">
									<label for="template-contactform-subject">Subject <small>*</small></label>
									<input type="text" id="template-contactform-subject" name="_subject" required class="required sm-form-control" aria-required="true">
								</div>


								<div class="clear"></div>

								<div class="col_full">
									<label for="template-contactform-message">Message <small>*</small></label>
									<textarea class="required sm-form-control" id="template-contactform-message" name="message" required rows="6" cols="30" aria-required="true"></textarea>
								</div>

								<div class="col_full hidden">
									<input type="hidden" name="_next" value="/thanks.html" />
								</div>

								<div class="col_full">
									<button class="button button-3d nomargin" type="submit" id="template-contactform-submit" value="submit">Send Message</button>
								</div>

							</form>
						</div>

					</div><!-- .postcontent end -->

				</div>

			</div>

		</section>

---
layout: default
---
		<section id="content" class="portfolio-ajax-modal">

				<!--Meet the midwives-->
				<div class="section nobg notopmargin noborder bottommargin-sm">
					<div class="container clearfix">
                        <div class="fancy-title title-border">
    						<h3>Meet the Assistants</h3>
    					</div>
					    <div class="row">
                        {% for assistant in site.assistants %} 
						<div class="col-md-6 bottommargin">

							<div class="team team-list clearfix">
								<div class="team-image">
									<img src="{{ assistant.profile_image_path }}" alt="{{ assistant.title }}">
								</div>
								<div class="team-desc">
									<div class="team-title"><h4>{{assistant.title}}</h4><span>{{assistant.sub_title}}</span></div>
									<div class="team-content">
										<p>{{assistant.mini_bio}}</p>
									</div>
									<a href="{{assistant.url}}" data-lightbox="ajax">View more</a>
								</div>
							</div>

						</div> 
                        
                        {% endfor %}

					</div>

					</div>
				
			
			</div>

		</section>
		<!-- #content end -->

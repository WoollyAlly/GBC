---
layout: default
---
		<section id="content" class="portfolio-ajax-modal">

				<!--Meet the midwives-->
				<div class="section nobg notopmargin noborder bottommargin-sm">
					<div class="container clearfix">
                        <div class="fancy-title title-border">
    						<h3>Meet the Office Staff</h3>
    					</div>
					    {% assign officestaff = site.officestaff | sort: "title" %}
                        {% for member in officestaff %} 
                        
    						<div class="col-md-6 bottommargin">
    
    							<div class="team team-list clearfix">
    								<div class="team-image">
    									<a href="{{member.url}}" data-lightbox="ajax"><img src="{{ member.profile_image_path }}" alt="{{ member.title }}"></a>
    								</div>
    								<div class="team-desc">
    									<div class="team-title"><h4>{{member.title}}</h4><span>{{member.sub_title}}</span></div>
    									<div class="team-content">
    										<p>{{member.mini_bio}}</p>
    									</div>
    									<a href="{{member.url}}" data-lightbox="ajax">View more</a>
    								</div>
    							</div>
    
    						</div> 
                        {% endfor %}

					</div>
				
			
			</div>

		</section>
		<!-- #content end -->
